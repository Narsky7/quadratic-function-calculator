<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadratic function calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="equality">
            <span>a</span>
            <span>x</span>
            <span class="square">2</span>
            <span>+</span>
            <span>b</span>
            <span>x</span>
            <span>+</span>
            <span>c</span>
        </div>
        <div class="main">
            <div class="element">
                <label for="a">a</label>
                <input type="number" name="a" id="a" value="1">
            </div>
            <div class="element">
                <label for="b">b</label>
                <input type="number" name="b" id="b" value="0">

            </div>
            <div class="element">
                <label for="c">c</label>
                <input type="number" name="c" id="c" value="0">
            </div>
            <button id="btn">calculate</button>
        </div>
        <br>
        <div class="results">
        <span>Your delta equals: </span>
        <span id="delta"></span>
        <p>zero/s of a function:</p>
        <span id="zeroOfaFunction"></span>
    </div>
    <p class="mistake"></p>
    </div>


</body>

</html>
